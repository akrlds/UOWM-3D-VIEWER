<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="img/uowm-logo-xsmall.png" sizes="32x32" />
  <link rel="icon" href="img/uowm-logo-xsmall.png" sizes="192x192" />
  <title>UOWM SHOWROOM</title>
  <style>
    * { font-family: 'Cera', sans-serif; }
    @font-face { font-display: swap; font-family: 'Cera'; font-style: normal; font-weight: normal; src: url('fonts/cera-pro-light.woff') format('woff'); }
    @font-face { font-display: swap; font-family: 'Cera'; font-style: normal; font-weight: bold; src: url('fonts/cera-pro-bold.woff') format('woff'); }
    @media (max-width: 799px) { .logo-big { display: none; } }
    @media (min-width: 800px) { .logo-small { display: none; } }
    body { margin: 0; padding: 0; overflow: hidden; color: #6D6F71; }
    .nav { position: sticky; display: flex; align-items: center; justify-content: space-between; height: 60px; box-sizing: border-box; border-bottom: 1px solid #e0e0e0; }
    .menu { display: flex; align-items: center; justify-content: space-between; box-sizing: border-box; }
    .logo { height: 40px; margin-left: 10px; }
    .button, .demo { border: none; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 18px; height: 60px; width: 60px; border-left: 1px solid #e0e0e0; background-color: transparent; }
    .demo { border-radius: 5px; font-size: 16px; height: 50px; width: 90px; background-color: #00ABC1; color: white; margin: 0 auto; }
    #canvasContainer { position: relative; width: 100%; background-color: #eeeeee; }
    #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .info-screen {padding: 50px; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: white; text-align: center; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="nav">
    <div>
      <a href="#"><img class="logo logo-big" src="img/logowide.png" /></a>
      <a href="#"><img class="logo logo-small" src="img/logo.png" /></a>
    </div>
    <div class="menu">
      <button id="captureButton" class="button" style="display:none;"><img src="img/screenshot.svg" width="24" height="24"></button>
      <label for="file-upload" class="button"><img src="img/upload.svg" width="24" height="24"></label>
      <input type="file" id="file-upload" class="file-input" accept=".glb" style="display: none;">
      <button id="closeButton" class="button" style="display:none;"><img src="img/close.svg" width="24" height="24"></button>
    </div>
  </div>
  <div id="canvasContainer">
    <div id="canvas"></div>
    <div class="info-container">
      <div id="infoScreen" class="info-screen">
        <div>
          <img height="200" alt="Launching" title="Launching - undraw.co" src="img/space.svg"/>
          <h3>UOWM SHOWROOM</h3>
          <p>Μία εφαρμογή για την προβολή και φωτογράφιση τρισδιάστατων μοντέλων σε ένα μινιμαλιστικό περιβάλλον.</p>
          <p>Ανεβάστε ένα αρχείο .glb για να το δείτε σε 3D<br>ή<br>δείτε το δοκιμαστικό μοντέλο:</p>
          <button id="demoButton" class="demo"><b>DEMO</b></button>
        </div>
      </div>
    </div>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
